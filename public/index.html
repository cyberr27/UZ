<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Авторизация и регистрация</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="bg-gray-100 flex items-center justify-center h-screen">
    <div
      id="auth-container"
      class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md"
    >
      <!-- Login Form -->
      <div
        id="login-form"
        class="form-container animate__animated animate__fadeIn"
      >
        <h2 class="text-2xl font-bold mb-6 text-center">Вход</h2>
        <form id="login">
          <div class="mb-4">
            <label class="block text-gray-700">Email</label>
            <input
              type="email"
              id="login-email"
              class="w-full p-2 border rounded"
              required
            />
          </div>
          <div class="mb-4">
            <label class="block text-gray-700">Пароль</label>
            <input
              type="password"
              id="login-password"
              class="w-full p-2 border rounded"
              required
            />
          </div>
          <button
            type="submit"
            class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600 transition"
          >
            Войти
          </button>
        </form>
        <p class="mt-4 text-center">
          Нет аккаунта?
          <a href="#" id="show-register" class="text-blue-500"
            >Зарегистрироваться</a
          >
        </p>
      </div>

      <!-- Register Form -->
      <div
        id="register-form"
        class="form-container hidden animate__animated animate__fadeIn"
      >
        <h2 class="text-2xl font-bold mb-6 text-center">Регистрация</h2>
        <form id="register">
          <div class="mb-4">
            <label class="block text-gray-700">Email</label>
            <input
              type="email"
              id="register-email"
              class="w-full p-2 border rounded"
              required
            />
          </div>
          <div class="mb-4">
            <label class="block text-gray-700">Имя пользователя</label>
            <input
              type="text"
              id="register-username"
              class="w-full p-2 border rounded"
              required
            />
          </div>
          <div class="mb-4">
            <label class="block text-gray-700">Имя</label>
            <input
              type="text"
              id="register-firstName"
              class="w-full p-2 border rounded"
            />
          </div>
          <div class="mb-4">
            <label class="block text-gray-700">Фамилия</label>
            <input
              type="text"
              id="register-lastName"
              class="w-full p-2 border rounded"
            />
          </div>
          <div class="mb-4">
            <label class="block text-gray-700">Отчество</label>
            <input
              type="text"
              id="register-middleName"
              class="w-full p-2 border rounded"
            />
          </div>
          <div class="mb-4">
            <label class="block text-gray-700">Пароль</label>
            <input
              type="password"
              id="register-password"
              class="w-full p-2 border rounded"
              required
            />
          </div>
          <button
            type="submit"
            class="w-full bg-green-500 text-white p-2 rounded hover:bg-green-600 transition"
          >
            Зарегистрироваться
          </button>
        </form>
        <p class="mt-4 text-center">
          Уже есть аккаунт?
          <a href="#" id="show-login" class="text-blue-500">Войти</a>
        </p>
      </div>

      <!-- Profile Page -->
      <div id="profile" class="hidden animate__animated animate__fadeIn">
        <h2 class="text-2xl font-bold mb-6 text-center">Личный кабинет</h2>
        <div class="text-center">
          <img
            id="profile-photo"
            class="w-32 h-32 rounded-full mx-auto mb-4"
            src="https://via.placeholder.com/150"
            alt="Profile Photo"
          />
          <p id="profile-username" class="text-lg font-semibold"></p>
          <p id="profile-email" class="text-gray-600"></p>
          <p id="profile-firstName" class="text-gray-600"></p>
          <p id="profile-lastName" class="text-gray-600"></p>
          <p id="profile-middleName" class="text-gray-600"></p>
          <button
            id="logout"
            class="mt-4 bg-red-500 text-white p-2 rounded hover:bg-red-600 transition"
          >
            Выйти
          </button>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
